<!DOCTYPE html>
<html>
<head>
  <title>Simple 3 REPL</title>
  <style>
    body {
      font-family: monospace;
    }
    #repl-container {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
    }
    #input-area {
      display: flex;
      align-items: center;
    }
    #input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      resize: vertical; /* Allow vertical resizing */
      min-height: 100px; /* Set a minimum height */
    }
    #output {
      margin-top: 10px;
      white-space: pre-wrap;
      overflow-y: auto; /* Add vertical scrollbar */
      height: 200px; /* Set a height for the output area */
    }
  </style>
</head>
<body>
  <h1>Simple 3 REPL</h1>
  <div id="repl-container">
    <div id="input-area">
      <textarea id="input" placeholder="Enter Simple 3 code..."></textarea>
      <button id="run-button">Run</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="grammar.js?v=1"></script>
  <script src="repl.js?v=1"></script>
  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('input');
      const runButton = document.getElementById('run-button');
      const output = document.getElementById('output');

      // Handle Command + Enter keypress
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && (event.metaKey || event.ctrlKey)) {
          event.preventDefault(); // Prevent default newline behavior
          runButton.click(); // Trigger the run button
        }
      });

      runButton.addEventListener('click', () => {
        const code = input.value;
        try {
          const ast = parser.parse(code);
          ast.statements.forEach(statement => {
            const result = executeStatement(statement, env);
            if (result !== undefined) {
              output.textContent += result + '\n';
            }
          });
        } catch (error) {
          output.textContent += error + '\n';
        }
        input.value = ''; // Clear the input field
      });
    });
  </script>
</body>
</html>
